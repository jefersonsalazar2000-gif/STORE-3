  <style>
    :root{
      --grad-1: linear-gradient(135deg,#00E5FF 0%, #7C3AED 50%, #FF0099 100%);
      --btn-grad: linear-gradient(135deg, #00E5FF 0%, #7C3AED 50%, #FF0099 100%);
      --ring: 0 0 0 1.5px rgba(124,58,237,.45), 0 0 18px rgba(124,58,237,.35), inset 0 0 12px rgba(0,229,255,.25);
    }
    body{ font-family:'Outfit',sans-serif }
    .neon-title{ background:var(--grad-1); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 0 18px rgba(124,58,237,.25) }
    .btn-neon{ background:var(--btn-grad); color:#0b0f1a; font-weight:800; box-shadow:0 0 24px rgba(124,58,237,.35); transition:transform .12s, box-shadow .12s, opacity .12s }
    .btn-neon:hover{ transform:translateY(-1px) scale(1.005); box-shadow:0 0 32px rgba(124,58,237,.55) }
    .chip{ background:rgba(124,58,237,.15); border:1px solid rgba(124,58,237,.35) }
    .card{ background:radial-gradient(1200px 500px at -10% -10%, rgba(124,58,237,.12), transparent 50%), radial-gradient(1000px 400px at 120% 120%, rgba(0,229,255,.10), transparent 45%), #12172a; border:1px solid rgba(124,58,237,.25) }
    .toolbar{ background:linear-gradient(180deg, rgba(18,23,42,.85), rgba(18,23,42,.6) 60%, rgba(18,23,42,.1)); border-bottom:1px solid rgba(124,58,237,.25); backdrop-filter:blur(8px) }
    .gradient-border{ position:relative; border-radius:16px; overflow:hidden }
    .gradient-border::before{ content:''; position:absolute; inset:0; padding:1px; border-radius:16px; background:var(--grad-1);
      -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); -webkit-mask-composite:xor; mask-composite:exclude; pointer-events:none }
    .input{ background:#0e1430; border:1px solid rgba(124,58,237,.35); outline:none; color:white; border-radius:12px; padding:.7rem .9rem }
    .input:focus{ box-shadow:var(--ring) }
    .tag{ display:none !important; } /* ocultar cualquier chip de "Destacado" */
    html, body { max-width:100%; overflow-x:hidden; }
    body { touch-action: pan-y; overscroll-behavior-x: none; }
    #grid { overflow-x:hidden; }
    *, *::before, *::after { box-sizing:border-box; }
    .admin-only{ display:none !important; }
    .is-admin .admin-only{ display:inline-flex !important; }
  </style>

  <!-- ===== MS360 Add-on Styles ===== -->
  <style>
    :root { --ms360-ring: 0 0 0 1.5px rgba(124,58,237,.45), 0 0 18px rgba(124,58,237,.35), inset 0 0 12px rgba(0,229,255,.25) }
    :focus-visible { outline:2px solid #7C3AED; outline-offset:2px }
    .ms360-focus:focus-visible { box-shadow: var(--ms360-ring) }
    .ms360-skeleton{position:relative;overflow:hidden;background:#0f1430}
    .ms360-skeleton::after{content:"";position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(255,255,255,.08),transparent);transform:translateX(-100%);animation:ms360-shimmer 1.1s infinite}
    @keyframes ms360-shimmer{100%{transform:translateX(100%)}}
    #ms360-top{position:fixed;right:14px;bottom:14px;z-index:9998;opacity:0;pointer-events:none;transform:translateY(8px);transition:opacity .2s, transform .2s}
    #ms360-top.ms360-show{opacity:1;pointer-events:auto;transform:translateY(0)}
    #ms360-toasts{position:fixed;bottom:18px;left:50%;transform:translateX(-50%);z-index:10000;display:grid;gap:8px}
    .ms360-toast{background:rgba(18,23,42,.96);border:1px solid rgba(124,58,237,.35);color:#fff;padding:10px 14px;border-radius:12px}
    .ms360-actions{position:absolute;top:10px;right:10px;display:flex;gap:6px}
    .ms360-ibtn{display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:10px;background:rgba(14,20,48,.75);border:1px solid rgba(255,255,255,.12);color:#fff;backdrop-filter:blur(6px);transition:transform .12s ease,border-color .12s ease}
    .ms360-ibtn:hover{transform:translateY(-1px) scale(1.03);border-color:rgba(255,255,255,.25)}
  </style>

  <!-- Seguridad visual -->

    @media (max-width: 480px) {

      #grid .card { padding:10px !important; }
      #grid .card h3 { font-size:12px !important; line-height:1.2 !important; }
      #grid .card .text-xs { font-size:10px !important; }
      #grid .card .mt-1.text-white\/90.font-semibold { font-size:12px !important; }
      #grid .rounded-xl.overflow-hidden.bg-soft.aspect-\[4\/3\] { border-radius:10px !important; }
    }
    #grid .card a.btn-neon { padding:8px 10px !important; font-size:12px !important; line-height:1.1 !important; border-radius:10px !important; transform:none !important; }
    #grid .card a.btn-neon:hover { transform:none !important; box-shadow:0 0 28px rgba(124,58,237,.45) !important; }
    #grid .card a.btn-neon svg { width:14px !important; height:14px !important; }
    /* Estrella translúcida (solo Admin) */
    .ms360-star{
      position:absolute; top:8px; right:8px; width:36px; height:36px; border-radius:10px;
      display:inline-flex; align-items:center; justify-content:center;
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.14);
      color:#fff; font-size:18px; line-height:1; backdrop-filter:blur(6px);
      transition:transform .12s ease, border-color .12s ease, background .12s ease, opacity .12s ease; opacity:.8;
    }
    .ms360-star:hover{ transform:translateY(-1px) scale(1.02); border-color:rgba(255,255,255,.28); }
    .ms360-star[aria-pressed="true"]{ background:rgba(252,211,77,.18); border-color:rgba(252,211,77,.45); text-shadow:0 0 10px rgba(252,211,77,.35); }
    /* Ocultar ribbon de destacados en modal */
    #modalDestacados .ribbon { display:none !important; }
    /* Logo Amazon header */
    .ms360-amzlink{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:12px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);transition:transform .12s,border-color .12s,background .12s}
    .ms360-amzlink:hover{transform:translateY(-1px);border-color:rgba(255,255,255,.22);background:rgba(255,255,255,.10)}
    .ms360-amzlogo{height:16px;display:block}
    .ms360-amztext{font-size:12px;color:#fff;opacity:.85;font-weight:700;white-space:nowrap}
    @media (max-width:480px){.ms360-amztext{display:none}}
  </style>

  <!-- ======================= -->
  <!--  MODO TILES CON ESENCIA -->
  <!-- ======================= -->
  <style id="ms360-tiles-essence">
    /* Se activa solo cuando el <html> tiene la clase .ms360-tiles */
    html.ms360-tiles #grid{
      display:grid !important;
      grid-template-columns:repeat(3,minmax(0,1fr)) !important;
      gap:12px !important;
    }

    /* Tarjeta con tu fondo oscuro y glow sutil neón */
    html.ms360-tiles #grid .card{
      background:
        radial-gradient(900px 480px at 110% -10%, rgba(0,229,255,.08), transparent 55%),
        radial-gradient(900px 480px at -10% 120%, rgba(124,58,237,.10), transparent 50%),
        #12172a !important;
      border:1px solid rgba(124,58,237,.22) !important;
      box-shadow:0 10px 28px rgba(0,0,0,.35) !important;
      color:#E7ECFF !important;
      border-radius:18px !important;
      padding:10px !important;
    }

    /* Marco cuadrado blanco para que la imagen luzca como catálogo,
       con un borde degradado muy fino a tu estilo */
    html.ms360-tiles #grid .card .aspect-\[4\/3\]{
      aspect-ratio:1/1 !important;
      background:#fff !important;
      border-radius:14px !important;
      padding:8px !important;
      position:relative;
      overflow:hidden;
    }
    html.ms360-tiles #grid .card .aspect-\[4\/3\]::before{
      content:""; position:absolute; inset:0; padding:1px; border-radius:14px;
      background:var(--grad-1);
      -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude; pointer-events:none;
      opacity:.45;
    }

    /* Imagen centrada sin recortes */
    html.ms360-tiles #grid .card .aspect-\[4\/3\] img{
      object-fit:contain !important;
      width:100% !important; height:100% !important;
      mix-blend:multiply;
      filter:saturate(1.02) contrast(1.02);
    }

    /* Título centrado y fuerte (dos líneas) */
    html.ms360-tiles #grid .card h3{
      color:#fff !important;
      font-weight:800 !important;
      font-size:13px !important;
      line-height:1.25 !important;
      text-align:center !important;
      margin-top:10px !important;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
      min-height:2.6em;
      text-shadow:0 0 14px rgba(124,58,237,.22);
    }
    html.ms360-tiles #grid .card .text-xs,
    html.ms360-tiles #grid .card .text-white\/60,
    html.ms360-tiles #grid .card .text-white\/90{
      color:#AAB4D9 !important;
      text-align:center;
    }

    /* Botón Amazon: compacto, full width, mantiene tu gradiente */
    html.ms360-tiles #grid .card a.btn-neon{
      width:100% !important;
      justify-content:center !important;
      padding:8px 10px !important;
      font-size:12px !important;
      border-radius:10px !important;
      margin-top:10px !important;
      transform:none !important;
    }
    html.ms360-tiles #grid .card a.btn-neon:hover{ transform:none !important; }

    /* Estrellita admin integrada al estilo */
    html.ms360-tiles .ms360-star{
      background:rgba(0,0,0,.25) !important;
      border-color:rgba(255,255,255,.18) !important;
      color:#fff !important;
    }
    html.ms360-tiles .ms360-star[aria-pressed="true"]{
      background:rgba(252,211,77,.22) !important;
      border-color:rgba(252,211,77,.5) !important;
      color:#ffe08a !important;
      text-shadow:0 0 10px rgba(252,211,77,.4);
    }

    /* Responsive mayor: más columnas sin perder compacidad */
    @media (min-width:640px){
      html.ms360-tiles #grid{ grid-template-columns:repeat(4,minmax(0,1fr)) !important; }
    }
    @media (min-width:1024px){
      html.ms360-tiles #grid{ grid-template-columns:repeat(5,minmax(0,1fr)) !important; }
    }
  </style>
</head>
